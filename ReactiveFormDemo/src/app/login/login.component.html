<!-- main app container -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Angular 7 Reactive Form Validation</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls.name.errors }" />
                    <div *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched" class="invalid-feedback">
                        <small *ngIf="registerForm.controls.name.errors.required">Name is required.</small>
                        <small *ngIf="registerForm.controls.name.errors.minlength">Name at least have 3 characters.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls.email.errors }" />
                    <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched" class="invalid-feedback">
                        <small *ngIf="registerForm.controls.email.errors.required">Email is required.</small>
                        <small *ngIf="registerForm.controls.email.errors.email">should be a valid email.</small>

                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls.password.errors }" />
                    <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched" class="invalid-feedback">
                        <small *ngIf="registerForm.controls.password.errors.required">Password is required</small>
                        <small *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="number" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls.mobileNumber.errors }" />
                    <div *ngIf="registerForm.controls.mobileNumber.invalid && registerForm.controls.mobileNumber.touched" class="invalid-feedback">
                        <small *ngIf="registerForm.controls.mobileNumber.errors.required">mobile number required</small>
                        <small *ngIf="registerForm.controls.mobileNumber.errors.minlength">should be of atleast 10 digits</small>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
                </div>
            </form>

            <ng-container *ngIf="registerForm.valid && submitted">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Full Name : {{registerForm.get('name').value}}</label>
                        </div>
                        <div class="form-group">
                            <label>Email : {{registerForm.get('email').value}}</label>
                        </div>
                        <div class="form-group">
                            <label>Password : {{registerForm.get('password').value}}</label>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number : {{registerForm.get('mobileNumber').value}}</label>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
